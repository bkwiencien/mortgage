<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Mortgage Calculator</title>
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Mortgage Calculator</h1>

		</div>
	<div class="panel panel-primary">
	  <div class="panel-heading">Specify parameters of Mortgage</div>
	  <div class="panel-body">

	  <div class="form-group">
	  <form id="form1" action="javascript:getResults()"
	    <label>Label</label><br>
	    <input id="label-input"></input><br>
	  </div>

	  <div class="form-group">
	    <label>Current Outstanding Principal</label><br>
	    <input id="principal-input"></input><br>
	  </div>

	  <div class="form-group">
	    <label>Interest Rate (as a decimal i.e .04 for 4%)</label><br>
	    <input id="rate-input"></input><br>
	  </div>
	  <button class="btn btn-primary" id="submit" >Submit</button>
	  </form>
	</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
	<script type="text/javascript" src="../public/assets/javascript/send.js"></script> 
	<!-- <link href="style.css" rel="assets/css/style.css" /> -->

</body>
</html>
